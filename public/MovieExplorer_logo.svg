<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MovieExplorer logo">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD54A"/>
      <stop offset="100%" stop-color="#C08600"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFF1B8" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#FFD54A" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#C08600" stop-opacity="0.15"/>
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset dx="0" dy="8" result="off"/>
      <feMerge><feMergeNode in="off"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#glow)" opacity="0.75"/>

  <!-- Magnifying glass + film reel -->
  <g transform="translate(600,360)" filter="url(#softShadow)">
    <!-- reel circle -->
    <circle cx="0" cy="0" r="160" fill="#FFD54A" stroke="#E6B800" stroke-width="10"/>
    <!-- inner ring -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#E6B800" stroke-width="14"/>
    <!-- film holes (4) -->
    <g fill="#E6B800">
      <circle cx="-70" cy="-40" r="28"/>
      <circle cx="70" cy="-40" r="28"/>
      <circle cx="-20" cy="60" r="28"/>
      <circle cx="40" cy="30" r="20"/>
      <!-- tiny center hole -->
      <circle cx="0" cy="0" r="16" fill="#C08600"/>
    </g>
    <!-- magnifying glass handle -->
    <g transform="rotate(35)" fill="#E6B800">
      <rect x="150" y="-24" width="220" height="48" rx="24" />
      <rect x="340" y="-18" width="40" height="36" rx="12" fill="#C08600"/>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(600,860)" text-anchor="middle">
    <text x="0" y="0" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="700" font-size="110" fill="#FFF8D1" letter-spacing="4" style="filter: drop-shadow(0 6px 6px rgba(0,0,0,0.15));">
      MOVIE
      <tspan fill="#FFF8D1">EXPLORER</tspan>
    </text>
    <!-- subtle underline -->
    <rect x="-280" y="20" width="560" height="6" rx="3" fill="#E6B800" opacity="0.9"/>
  </g>
</svg>
